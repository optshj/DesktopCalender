<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>로그인 완료</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                background-color: #f0f4f8;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                color: #333;
            }
            h1 {
                color: #a4bdfc;
                margin-bottom: 20px;
            }
            p {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }
            button {
                background-color: #a4bdfc;
                border: none;
                color: white;
                padding: 12px 24px;
                font-size: 1rem;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.2s ease;
            }
            button:hover {
                background-color: #c9d8ff;
            }
        </style>
    </head>
    <body>
        <h1>로그인 성공!</h1>
        <p>창을 닫아주시면 앱에서 계속 진행됩니다.</p>
        <button onclick="window.close()">닫기</button>
    </body>
</html>
